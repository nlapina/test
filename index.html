<!DOCTYPE html>
<html class="html" lang="ru-RU">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>Test task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/site_global.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<div id="page">
    <div class="header" name="home">
        <div class="header--name">Lapina N.N.</div>
        <div class="header--phone">+7 (919) 949-68-50</div>
    </div>

    <div class="clearfix first_screen">
        <div class="first_screen--title"></div>
        <div class="first_screen--description"></div>
        <div class="first_screen--button">Заказать</div>
        <div id="map" style="width: 100%; height: 70%;"></div>
    </div>
    <div class="footer">
        <div class="footer--info">
            <span class="info--phone">+7 (919) 949-68-50</span>
            <p>© Lapina N.N.</p>
        </div>
        <div class="footer--link">
            <a href="#home">Home</a>
        </div>
    </div>
</div>

<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function() {

        ymaps.ready(init);
        var myMap,
                myPlacemark;

        $.get( "https://search-maps.yandex.ru/v1/", {
            apikey: '06fd5adf-7791-48e2-9c65-7a9d6284dcc2',
            text: '57.11,65.56',
            lang: 'ru_RU',
            ll: '57.11,65.56',
            spn: '0.552069,0.400552'
        });
    });

    function second_passed() {
        $('.form--loader').hide();
        $('.form--success').hide();
        $('.form--error').hide();
        $('.form--data').show();
        $('.order--form').hide();
    }
    function init(){
        myMap = new ymaps.Map("map", {
            center: [57.11, 65.56],
            zoom: 12
        });
        myPlacemark = new ymaps.Placemark([55.76, 37.64], {
            hintContent: 'Creative',
            balloonContent: 'Тюмень, ул. Николая Федорова, 9'
        });
        myMap.geoObjects.add(myPlacemark);
    }
</script>
</body>
</html>
